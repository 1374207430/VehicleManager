
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>驾驶员信息管理</title>
<link rel="stylesheet" type="text/css" href="/ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/ui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/css/image.css">
<script type="text/javascript" src="/ui/jquery.min.js"></script>
<script type="text/javascript" src="/ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src='/js/utils/utils.js'></script>
<script type="text/javascript" src="/js/CarAndDriverManage/driverinfo/driverinfo.js"></script>
</head>
<body>
	<!--搜索区  -->
	<div class="easyui-panel">
		<form id="searchForm">
			<table cellpadding="5">
				<tr>
					<td>驾驶员姓名：</td>
					<td><input type="text" id="changeName1" name="cum" size="24" maxlength="50" class="easyui-combobox" data-options="required:false,validType:'special'" /></td>
					<td><button type="button" id="btnSearch">查询</button></td>
				</tr>
			</table>
		</form>
	</div>
	<table id="test"></table>
	<div id="w" class="easyui-window" title="修改用户" style="width: 550px" data-options="closed:true">
		<form id="updateUserForm" method="post" enctype="multipart/form-data" target="upload">
			<input name="did" type="hidden">
			<table cellpadding="5" border="0" style="width: 520px">
				<tr>
					<td>驾驶员姓名:</td>
					<td><input type="text" name="drivername" /></td>
				</tr>

				<tr>
					<td>驾龄:</td>
					<td><input name="driverage" type="text" /></td>
				</tr>

				<tr>
					<td>驾驶找类型:</td>
					<td><select name="drivertype" style="width: 175px" panelHeight="auto" class="easyui-combobox" editable="flase">
							<option>---请选择---</option>
							<option value="A1">A1</option>
							<option value="A2">A2</option>
							<option value="B1男">B1</option>
							<option value="B2">B2</option>
							<option value="C1">C1</option>
					</select></td>
				</tr>
				<tr>
					<td>等级:</td>
					<td><input name="drivergrade" type="text" /></td>
				</tr>
				<tr>
					<td>驾照编号:</td>
					<td><input name="driverid" type="text" /></td>
				</tr>
				<tr>
					<td>联系方式:</td>
					<td><input name="drivertel" type="text" /></td>
				</tr>

				<tr>
					<td>状态:</td>
					<td><select name="driverstate" panelHeight="auto" style="width: 175px" class="easyui-combobox" editable="flase">
							<option>---请选择---</option>
							<option value="可用">可用</option>
							<option value="有计划">有计划</option>
							<option value="繁忙">繁忙</option>
					</select></td>
				</tr>
				<tr>
					<td align="center"><button id="updateUser" type="button">修改</button></td>
				</tr>
			</table>
		</form>
	</div>

	<div id="e" class="easyui-window" title="添加用户" style="width: 550px" data-options="closed:true">
		<form id="adduserForm" method="post" enctype="multipart/form-data">
			<input name="user_id" type="hidden">
			<table cellpadding="5" border="0" style="width: 520px">
				<tr>
					<td>驾驶员姓名:</td>
					<td><input type="text" name="drivername" /></td>
				</tr>

				<tr>
					<td>驾龄:</td>
					<td><input name="driverage" type="text" /></td>
				</tr>

				<tr>
					<td>驾驶找类型:</td>
					<td><select name="drivertype" style="width: 175px" panelHeight="auto" class="easyui-combobox" editable="flase">
							<option>---请选择---</option>
							<option value="A1">A1</option>
							<option value="A2">A2</option>
							<option value="B1男">B1</option>
							<option value="B2">B2</option>
							<option value="C1">C1</option>
					</select></td>
				</tr>
				<tr>
					<td>等级:</td>
					<td><input name="drivergrade" type="text" /></td>
				</tr>
				<tr>
					<td>驾照编号:</td>
					<td><input name="driverid" type="text" /></td>
				</tr>
				<tr>
					<td>联系方式:</td>
					<td><input name="drivertel" type="text" /></td>
				</tr>

				<tr>
					<td>状态:</td>
					<td><select name="driverstate" panelHeight="auto" style="width: 175px" class="easyui-combobox" editable="flase">
							<option>---请选择---</option>
							<option value="可用">可用</option>
							<option value="有计划">有计划</option>
							<option value="繁忙">繁忙</option>
					</select></td>
				</tr>
				<tr>
					<td align="center"><button id="addUser" type="button">保存</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
