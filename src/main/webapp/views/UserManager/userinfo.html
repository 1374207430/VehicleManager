
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户信息管理</title>
<link rel="stylesheet" type="text/css" href="/ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/ui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="/css/image.css">
<script type="text/javascript" src="/ui/jquery.min.js"></script>
<script type="text/javascript" src="/ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src='/js/utils/utils.js'></script>
<script type="text/javascript" src="/js/UserManager/user.js"></script>
<script type="text/javascript" src="/js/UserManager/serializeJSON.js"></script>
</head>
<body>
	<!--搜索区  -->
	<div class="easyui-panel">
		<form id="searchForm">
			<table cellpadding="5">
				<tr>
					<td>用户名：</td>
					<td><input name="name" type="text"/></td>
					<td>用户类型：</td>
					<td><select name="type" panelHeight="auto" class="easyui-combobox" editable="flase">
							<option value="null">--请选择--</option>
							<option value="超级管理员">超级管理员</option>
							<option value="管理员">管理员</option>
							<option value="申请人">申请人</option>
							<option value="门卫">门卫</option>
					</select></td>
					<td><button type="button" id="btnSearch">查询</button></td>
				</tr>
			</table>
		</form>
	</div>
	<table id="test"></table>
	<div id="w" class="easyui-window" title="修改用户" style="width: 550px" data-options="closed:true">
		<form id="updateUserForm" method="post" enctype="multipart/form-data" target="upload">
			<input name="uid" type="hidden">
			<table cellpadding="5" border="0" style="width: 520px">
				<tr>
					<td>用户姓名:</td>
					<td><input type="text" name="username" /></td>
				</tr>

				<tr>
					<td>用户密码:</td>
					<td><input name="userpassword" type="text" /></td>
				</tr>

				<tr>
					<td>用户类型:</td>
					<td><select name="type" style="width: 175px" panelHeight="auto" class="easyui-combobox" editable="flase">
							<option>---请选择---</option>
							<option value="管理员">管理员</option>
							<option value="申请人">申请人</option>
							<option value="门卫">门卫</option>
					</select></td>
				</tr>
				<tr>
					<td>用户状态:</td>
					<td><select name="ustates" panelHeight="auto" style="width: 175px" class="easyui-combobox" editable="flase">
							<option>---请选择---</option>
							<option value="冻结">冻结</option>
							<option value="正常">正常</option>
					</select></td>
				</tr>
				<tr>
					<td align="center"><button id="updateUser" type="button">修改</button></td>
				</tr>
			</table>
		</form>
	</div>

	<div id="e" class="easyui-window" title="添加用户" style="width: 550px" data-options="closed:true">
		<form id="adduserForm" method="post" enctype="multipart/form-data">
			<input name="uid" type="hidden">
			<table cellpadding="5" border="0" style="width: 520px">
				<tr>
					<td>用户姓名:</td>
					<td><input type="text" name="username" /></td>
				</tr>

				<tr>
					<td>用户密码:</td>
					<td><input name="userpassword" type="text" /></td>
				</tr>

				<tr>
					<td>用户类型:</td>
					<td><select name="type" style="width: 175px" panelHeight="auto" class="easyui-combobox" editable="flase">
							<option>---请选择---</option>
							<option value="管理员">管理员</option>
							<option value="申请人">申请人</option>
							<option value="门卫">门卫</option>
					</select></td>
				</tr>
				<tr>
					<td>用户状态:</td>
					<td><select name="ustates" panelHeight="auto" style="width: 175px" class="easyui-combobox" editable="flase">
							<option>---请选择---</option>
							<option value="冻结">冻结</option>
							<option value="正常">正常</option>
					</select></td>
				</tr>
				<tr>
					<td align="center"><button id="addUser" type="button">保存</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
